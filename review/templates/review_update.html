{% extends 'base2.html' %}
{% load static %}

{% block title %}レビュー編集 | Book Review{% endblock %}

{% block active_review_list %}active{% endblock %}

{% block contents %}
<div class="container">
    <div class="row">
        <div class="my-div-style w-100">
            <form method="POST" enctype="multipart/form-data">
            {% csrf_token %}
            <table class="table">
                {{ form.as_table }}
            </table>
            <button class="btn btn-primary" type="submit">更新</button>
            <a class="btn btn-secondary ml-2" href="{% url 'review:review_detail' object.pk %}">キャンセル</a>
            </form>
        </div>
    </div>
    <br>
</div>
{% endblock %}
