{% extends 'base2.html' %}
{% load static %}

{% block title %}レビュー作成 | Book Review{% endblock %}

{% block active_review_list %}active{% endblock %}

{% block contents %}
<div class="container">
    <div class="row">
        <div class="my-div-style w-100">
            <form method="POST" enctype="multipart/form-data">
            {% csrf_token %}
            <table class="table">
                {{ form.ad_table }}
            </table>
            <button class="btn btn-primary" type="submit">作成</button>
            </form>
        </div>
    </div>
</div>
{% endblock %}
